<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/app.css" charset="utf-8">
  </head>
  <body ng-app="app">
    <div ng-controller="PostsCtrl" class="container">
      <h1>Najnowsze posty</h1>
      <form role="form">
        <div class="form-group">
          <div class="input-group">
            <input ng-model="postBody" class="form-control" />
            <span class="input-group-btn">
              <button ng-click="addPost()" class="btn btn-default">Dodaj post</button>
            </span>
          </div>
        </div>
      </form>
      <ul class="list-group">
        <li ng-repeat="post in posts | orderBy: '-date'" class="list-group-item">
          <strong>@{{ post.username }}</strong>
          <span>{{post.body}}</span>
        </li>
      </ul>
    </div>
  </body>
  <script src="angular/angular.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</html>
