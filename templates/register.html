<div class="container">
  <form ng-submit="register(username, password)">
    <p id="register-message" class="message message-{{message.severity}}">
      {{ message.body }}
    </p>
    <div class="form-group">
      <label>Nazwa użytkownika</label>
      <input type="text" class="form-control" ng-model="username" required>
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input type="password" class="form-control" ng-model="password" required>
    </div>
    <input type="submit" class="btn btn-success btn-lg btn block" value="Rejestracja">
  </form>
</div>
