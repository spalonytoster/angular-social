<div class="container">
  <form ng-submit="login(username, password, rememberMe)">
    <p id="login-message" class="message message-{{message.severity}}">
      {{ message.body }}
    </p>
    <div class="form-group">
      <label>Nazwa użytkownika</label>
      <input type="text" class="form-control" ng-model="username" required>
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input type="password" class="form-control" ng-model="password" required>
    </div>
    <div class="form-group">
      <label>Zapamiętaj mnie</label>
      <input type="checkbox" ng-model="rememberMe" style="margin-left:5px;">
    </div>
    <input type="submit" class="btn btn-success btn-lg btn block" value="Zaloguj">
  </form>
</div>
