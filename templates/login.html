<div class="container">
  <form ng-submit="login(username, password, rememberMe)">
    <div class="form-group">
      <label>Nazwa uzytkownika</label>
      <input type="text" class="form-control" ng-model="username">
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input type="password" class="form-control" ng-model="password">
    </div>
    <div class="form-group">
      <label>Zapamiętaj mnie</label>
      <input type="checkbox" ng-model="rememberMe" style="margin-left:5px;">
    </div>
    <input type="submit" class="btn btn-success btn-lg btn block" value="Zaloguj">
  </form>
</div>
